<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will stop having kids at <span id="answer_2"></span>. By then, you and your <span id="answer_1"></span> children will be living in a <span id="home"></span> in <span id="answer_3"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">How many children will you have?</h4>
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="formAnswer1">
          <label for="formAnswer1a">Enter an answer</label><input name="answer_1[]" id="formAnswer1a">
          <label for="formAnswer1b">Enter an answer</label><input name="answer_1[]" id="formAnswer1b">
          <label for="formAnswer1c">Enter an answer</label><input name="answer_1[]" id="formAnswer1c">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">At what age will you stop having children?</h4>
          <label for="formAnswer2">Enter an answer</label><input name="answer_2[]" id="formAnswer2">
          <label for="formAnswer2a">Enter an answer</label><input name="answer_2[]" id="formAnswer2a">
          <label for="formAnswer2b">Enter an answer</label><input name="answer_2[]" id="formAnswer2b">
          <label for="formAnswer2c">Enter an answer</label><input name="answer_2[]" id="formAnswer2c">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What city will you end up living in?</h4>
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="formAnswer3">
          <label for="formAnswer3a">Enter an answer</label><input name="answer_3[]" id="formAnswer3a">
          <label for="formAnswer3b">Enter an answer</label><input name="answer_3[]" id="formAnswer3b">
          <label for="formAnswer3c">Enter an answer</label><input name="answer_3[]" id="formAnswer3c">
        </div>
      </div>
      <br>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
